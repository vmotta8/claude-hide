<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 300px;
      min-height: 200px;
      overflow: hidden;
    }

    body {
      background: #1a1a1a;
      color: #e0e0e0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      padding: 24px;
    }

    .header {
      margin-bottom: 20px;
      padding-bottom: 16px;
      border-bottom: 1px solid #333;
    }

    h1 {
      font-size: 15px;
      font-weight: 500;
      color: #e0e0e0;
    }

    .subtitle {
      font-size: 11px;
      color: #888;
    }

    .toggle-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 14px 0;
      margin-bottom: 16px;
      border-bottom: 1px solid #2a2a2a;
    }

    .toggle-label {
      font-size: 13px;
      color: #b0b0b0;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 44px;
      height: 24px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: #333;
      border-radius: 24px;
      transition: 0.3s;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background: #666;
      border-radius: 50%;
      transition: 0.3s;
    }

    input:checked + .slider {
      background: #34c759;
    }

    input:checked + .slider:before {
      transform: translateX(20px);
      background: #fff;
    }

    .info {
      font-size: 11px;
      line-height: 1.5;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Claude Hide Chats</h1>
  </div>

  <div class="toggle-container">
    <span class="toggle-label">Hide project chats</span>
    <label class="switch">
      <input type="checkbox" id="toggleHide" checked>
      <span class="slider"></span>
    </label>
  </div>

  <div class="info">
    When enabled, chats that belong to projects won't appear in the sidebar.
  </div>

  <script src="popup.js"></script>
</body>
</html>
